version: '3.9'

services:
  php:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
    container_name: weather-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html
    environment:
      DB_HOST: db
      DB_NAME: city
      DB_USER: weather
      DB_PASSWORD: weather
    depends_on:
      - db

  nginx:
    image: nginx:1.25-alpine
    container_name: weather-nginx
    restart: unless-stopped
    ports:
      - '8080:80'
    volumes:
      - ./app:/var/www/html:ro
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  db:
    image: mariadb:12.0
    container_name: weather-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: city
      MARIADB_USER: weather
      MARIADB_PASSWORD: weather
    volumes:
      - db-data:/var/lib/mysql
      - ./schema/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro

volumes:
  db-data:
